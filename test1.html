<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        div{
            height: 6rem;
            width: 6rem;
            border: 3px solid;
            position: fixed;
        }

    </style>
</head>
<body>

    <div class="top" style="
    top : 4rem;
    left : 4rem;
    background-color: blue;
    transform: translate(34vw,20vh);    
    ">
    </div>
    <div class="middle" style="
    top : 8rem;
    left : 8rem;
    background-color: red;
    transform: translate(34vw,20vh);
"></div>
    <div class="bottom" style="
        top : 12rem;
        left : 12rem;
        background-color: yellow;
        transform: translate(34vw,20vh);
    "></div>
</body>
</html>
